<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Google</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image/png" href="img/favicon-google.png" />
</head>

<body>
    <div id="container">
        <nav id="main-nav">
            <div id="nav-r">
                <a id="gml" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                <a id="imgs" href="https://www.google.com.co/imghp?hl=es&tab=wi&ogbl">Imágenes</a>
                <a id="apps"><img src="img/cubes.png" alt="apps"></a>
                <div id="sign-container">
                    <div class="sign-in">
                        <a id="log"
                            href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/">Iniciar
                            sesión</a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="google-logo">
            <img id="img-logo" src="img/googlelogo_color_272x92dp.png" alt="google-logo">
        </div>
        <div id="search-container">
            <span id="glass">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
            </span>
            <input type="text" name="search" class="searchbox">
        </div>
        <div id="button-search">
            <input id="bus" type="button" value="Buscar con Google">
            <input id="lucky" type="button" value="Me siento con suerte">
        </div>
        <div id="lat">
            Ofrecido por Google en:
            <a href="#">Español(Latinoamérica)</a>
        </div>
        <footer id="footer-">
            <div id="top-col">Colombia</div>

            <nav id="footer-bar">
                <div id="foot-left">
                    <a class="items" href="https://ads.google.com/intl/es_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2">Publicidad</a>
                    <a class="items" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Negocios</a>
                    <a class="items" href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                    <a class="items" href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </div>

                <div id="foot-right">
                    <a class="items" href="https://policies.google.com/privacy?fg=1">Privacidad</a>
                    <a class="items" href="https://policies.google.com/terms?fg=1">Condiciones</a>
                    <a class="items" href="#Preferencias">Preferencias</a>
                </div>
            </nav>
        </footer>
    </div>

</body>

</html>

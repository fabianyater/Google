<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Google</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image/png" href="img/favicon-google.png" />
</head>

<body>
    <div id="container">
        <nav id="main-nav">
            <div id="nav-r">
                <a id="gml" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                <a id="imgs" href="https://www.google.com.co/imghp?hl=es&tab=wi&ogbl">Imágenes</a>
                <a id="apps"><img src="img/cubes.png" alt="apps"></a>
                <div id="sign-container">
                    <div class="sign-in">
                        <a id="log"
                            href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/">Iniciar
                            sesión</a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="google-logo">
            <img id="img-logo" src="img/googlelogo_color_272x92dp.png" alt="google-logo">
        </div>
        <div id="search-container">
            <span id="glass">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
            </span>
            <input type="text" name="search" class="searchbox">
        </div>
        <div id="button-search">
            <input id="bus" type="button" value="Buscar con Google">
            <input id="lucky" type="button" value="Me siento con suerte">
        </div>
        <div id="lat">
            Ofrecido por Google en: 
            <a href="#">Español(Latinoamérica)</a>
        </div>
        <footer id="bottom">
            <div id="col">
                <span>Colombia</span>
            </div>
            <div id="bottom-left">
                <ul>
                    <li><a
                            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjA3oDIibzmAhXMzlkKHXzrDF0QkdQCCBQ&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes_co%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3rrdPDmaplOng1_KTmo7NX">Publicidad</a>
                    </li>
                    <li><a
                            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjA3oDIibzmAhXMzlkKHXzrDF0QktQCCBU&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Negocios</a>
                    </li>
                    <li><a
                            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjA3oDIibzmAhXMzlkKHXzrDF0QkNQCCBY&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-CO%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw0R9i_MrNQ6svZPqUBXIqUz">Sobre
                            Google</a></li>
                    <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
                </ul>
            </div>
            <div id="bottom-right">
                <ul>
                    <li><a href="">Privacidad</a></li>
                    <li><a href="">Condiciones</a></li>
                    <li><a href="">Preferencias</a></li>
                </ul>
            </div>
        </footer>
    </div>

</body>

</html>
